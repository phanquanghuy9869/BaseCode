<h1 mat-dialog-title>Nhập dữ liệu ngân sách</h1>
<div mat-dialog-content>
  <div></div>
  <div flex fxLayout="column" fxLayoutGap="10px" class="formRow">
    <div flex fxLayout="row">
      <mat-form-field fxFlex="50">
        <mat-label>Thời gian</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="filterDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- <div flex fxLayout="row">
      <mat-form-field fxFlex>
        <mat-label>Công ty</mat-label>
        <mat-select [(ngModel)]="filterCompanyId">
          <mat-option *ngFor="let comp of companies" [value]="comp.id">{{comp.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->
    <div fxFlex>
      <mat-label>Chọn file dữ liệu *</mat-label>
      <ngx-excel-import (onUpload)="prepareData($event)"></ngx-excel-import>
    </div>
  </div>
</div>
<div mat-dialog-actions style="margin-top: 15px;">
  <button mat-raised-button color="primary" (click)="okClick()" cdkFocusInitial>Nhập</button>
  <button mat-raised-button color="ascent" (click)="cancelClick()">Hủy</button>
</div>
