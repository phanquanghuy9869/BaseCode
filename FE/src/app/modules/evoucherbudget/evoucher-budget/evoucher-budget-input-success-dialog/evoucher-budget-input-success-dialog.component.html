<h1 mat-dialog-title>Thông báo</h1>
<div mat-dialog-content>
  <h6>Hoàn thành nhập dữ liệu ngân sách!</h6>
  <div flex fxLayout="column" fxLayoutGap="10px" class="formRow">
    <div flex fxLayout="row">
      <div fxFlex="50" fxLayout="row">
        <span class="label">Thời gian:</span>
        <span class="data"><i>{{data.date | date:'dd/MM/yyyy'}}</i></span>
      </div>
    </div>
    <div flex fxLayout="row">
      <div fxFlex fxLayout="row">
        <span class="label">Công ty:</span>
        <span class="data"><i>{{data.company}}</i></span>
      </div>
    </div>
    <div flex fxLayout="row" fxLayoutGap="10px" class="formRow">
      <div fxFlex fxLayout="row">
        <span class="label">Tổng số nhân viên:</span>
        <span class="data"><i>{{data.totalStaff}}</i></span>
      </div>
      <div fxFlex fxLayout="row">
        <span class="label">Tổng số ngân sách:</span>
        <span class="data"><i>{{data.totalBudget | moneyFormat}}</i></span>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions style="margin-top: 15px;">
  <button mat-raised-button color="primary" (click)="okClick()" cdkFocusInitial>Đóng</button>
</div>
